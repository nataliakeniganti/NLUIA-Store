<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLUIA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: translateY(-4px);
    }
    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 1rem;
    }
    .app-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    .install-btn {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .install-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>NLUIA Store</header>
  <div class="store-container">
    <div class="app-card">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="Flashpak" class="app-icon">
      <div class="app-name">Flashpak Mod Manager</div>
      <button class="install-btn">Install</button>
    </div>
    <div class="app-card">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="app-icon">
      <div class="app-name">Facebook</div>
      <button class="install-btn">Install</button>
    </div>
    <div class="app-card">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="app-icon">
      <div class="app-name">WhatsApp</div>
      <button class="install-btn">Install</button>
    </div>
    <div class="app-card">
      <img src="https://play-lh.googleusercontent.com/VsgCCgW-ct98JhgVoQzndWCAaXxlP6uMwcjzINYPmeja8cCNISsJDqDFNQrF2IRq9xM" alt="Bluesky" class="app-icon">
      <div class="app-name">Bluesky</div>
      <button class="install-btn">Install</button>
    </div>
    <div class="app-card">
      <img src="https://static.wikia.nocookie.net/fanmade-logos/images/7/7e/Kmc_20251014_142923.png" alt="NLUIA Music" class="app-icon">
      <div class="app-name">NLUIA Music</div>
      <button class="install-btn">Install</button>
    </div>
  </div>
</body>
</html>
